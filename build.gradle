allprojects{
    defaultTasks 'clean', 'build'

    repositories{
        jcenter()
        mavenCentral()
    }

    ext{
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

subprojects{

    buildscript {
        repositories {
            jcenter()
            mavenCentral()
        }
        dependencies {
            classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE',
                    'org.cloudfoundry:cf-gradle-plugin:1.1.3'
        }
    }
}

